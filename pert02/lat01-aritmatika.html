<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aritmatika</title>
</head>
<body>
    <script>
        var a = 33
        var b = 10
        var c = "test"
        var linebreak = "</br>"

        // operator penjumlahan
        document.write("Aritmatika", linebreak);
        document.write("variabel a = ",a, " variabel b = ",b,  linebreak )
        document.write("a+b =");
        result = a + b;
        document.write(result);
        document.write(linebreak);

        // operator pengurangan
        document.write("a-b =");
        result = a - b;
        document.write(result);
        document.write(linebreak);

        // operator perkalian
        document.write("a*b =");
        result = a * b;
        document.write(result);
        document.write(linebreak);

        // operator pembagian
        document.write("a*b =");
        result = a / b;
        document.write(result);
        document.write(linebreak);


    </script>
    
</body>
</html>
