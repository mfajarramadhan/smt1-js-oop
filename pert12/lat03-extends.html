<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extend</title>
</head>

<body>
    <script>
        class Dosen {
            tampil() {
                alert("Mahasiswa dipanggil dosen");
            }
        }
        class mahasiswa extends Dosen {
            jawab() {
                alert("Mahasiswa datang");
            };
            new_row() {
                document.write("<br");
            }
        }
        var mhs = new mahasiswa();
        mhs.tampil();
        mhs.new_row();
        mhs.jawab();

    </script>
</body>

</html>
