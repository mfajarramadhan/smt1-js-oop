<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function mahasiswa(nama, npm) {
            var nama = nama;
            var npm = npm;
            Object.defineProperty(this, "nama", {
                get: function () {
                    return nama;
                },
                set: function (nama) {
                    this.nama = nama;
                }
            });
        }
        var mhs = new mahasiswa("Fajar");
        document.writeln(mhs.nama)
    </script>
</body>
