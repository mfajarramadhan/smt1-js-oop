<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <script>
        document.write("Looping dimulai" + "<br>")
        var a = 1;
        while (a <= 36)
        {
            if(a == 36)
        {
            break;
        }
        a = a + 7;
        document.write(a + "<br>")
    }
    document.write("Looping berakhir")
   
        
    </script>
</body>
</html>
