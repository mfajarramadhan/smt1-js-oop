<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var x = 10;
        document.write("Entering the loop<br/> ");
        while (x < 28) {
            x = x + 3;
            if (x == 19) {
                continue; // skill rest of the loop body
            }
            document.write(x + "<br />");
        }
        document.write("Exiting the loop!<br /> ");
    </script>
</body>
