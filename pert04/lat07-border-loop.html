<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While+Border</title>
</head>
<body>
    <div class="hmm">
    <script type="text/javascript">
        var count = 0;
        document.write("Starting Loop<br>");
        while (count < 10)
        {
        document.write("<div style='width:50px;height:50px;background-color:brown;'>" +count+"</div><br>");
        count++;
        }
        document.write("Loop stopped!");
    </script>
    </div>
    </body>
    </html>
