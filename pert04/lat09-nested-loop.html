<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>

<body>
    <script>
        const pilihan = 'abcd';
        for (let i = 1; i <= 10; i++) {
            console.log(`${i}. Soal nomor ${i};`);
            for (let j = 0; j < pilihan.length; j++) {
                console.log(` ${pilihan[j]}. Pilihan Jawaban;`);
            }
        }
    </script>
</body>

</html>
