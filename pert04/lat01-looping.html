<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("Looping For" + "<br>")
        for (count = 0; count < 9; count++) {
            document.write(count);
        }

        document.write("<br>" + "Looping While" + "<br>")
        var num = 1;
        while (num < 10) {
            num++;
            document.write(num);
        }
    </script>
</body>

</html>
