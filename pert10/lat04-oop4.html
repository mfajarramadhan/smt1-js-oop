<body>
    <script>
        /*Ini punya teh Yuyun*/
        class Plus {
            constructor(bilangan1, bilangan2) {
                this.bilangan1 = bilangan1
                this.bilangan2 = bilangan2
            }
        }

        const myJum = new Plus(150, 200);
        document.write("Hasil dari " + myJum.bilangan1 + " + " + myJum.bilangan2 + " adalah = ");

        result = myJum.bilangan1 + myJum.bilangan2
        document.write(result);        
    </script>
