<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Dalam JS</title>
    <script>
        var book = Object();
        book.judul = "Pemrograman JavaScript";
        book.pengarang = "Muhammad Fajar";
    </script>
</head>

<body>
    <script>
        document.write("Judul buku = " + book.judul + "<br>");
        document.write("Pengarang buku = " + book.pengarang + "<br>")
    </script>
</body>

</html>
