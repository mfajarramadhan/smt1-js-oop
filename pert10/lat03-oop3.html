<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class, Object, Method</title>
</head>

<body>

    <script>
        class Mobil {
            constructor(nama, tahun) {
                this.nama = nama
                this.tahun = tahun
            }
        }

        const myCar = new Mobil("BMW", 2020);
        document.write("Nama Mobil = " + myCar.nama + "<br>");
        document.write("Tahun Pembelian = " + myCar.tahun + "<br>");
    </script>
</body>

</html>
