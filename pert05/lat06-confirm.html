<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getConfirmation() {
            var retVal = confirm("Apakah anda ingin melanjutkan?")
            if (retVal == true) {
                document.write("Ciluk Bwaa");
                return true;
            } else {
                document.write("Tidak Lanjutkan");
                return false;
            }
        }
    </script>
</head>

<body>
    <p>Klik untuk menampilkan dialog</p>
    <input type="button" onclick="getConfirmation()" value="Klik saya Bang">
</body>

</html>
