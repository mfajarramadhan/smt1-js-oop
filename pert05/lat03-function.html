    <title>Function Variable + Variable</title>
</head>

<body>
    <script>
        function concatenate(first, last) {
            var full;
            full = first + last;
            return full;
        }
        function second() {
            var result
            result = concatenate('Samsul', 'Arif');
            document.write(result);
        }
    </script>
</body>
