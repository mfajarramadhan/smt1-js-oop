<!DOCTYPE html>
<html lang="en">
<body>
    <h1>JavaScript Variables</h1>
    <p>Hasil dari</p>
     <h1 id="demo"></h1>

    <script>
        function demo(){
        var A = 0.5;
        var B = 100;
        var C = 10;
        var D = (A/B)*C;
        document.getElementById("demo").innerHTML = D;
        }
    </script>
    <input type="button" onclick="demo()" value="Hasil">
    
</body>

</html>
